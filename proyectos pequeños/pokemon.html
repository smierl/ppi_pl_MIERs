<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definición del conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Compatibilidad con versiones anteriores de Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Configuración para el diseño responsivo en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página -->
    <title>Pokemon</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="container">
        <!-- Enlace a la página de inicio con el logo -->
        <a href="/" class="logo">
            <img src="img/Pokédex_logo.png" alt="Logo Pokedex" />
        </a>
        <!-- Formulario de búsqueda -->
        <form>
            <div class="form-group">
                <!-- Icono de búsqueda -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-search"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                </svg>
                <!-- Campo de búsqueda -->
                <input
                    type="search"
                    placeholder="Buscar nombre de Pokemon"
                />
            </div>

            <!-- Botón de búsqueda -->
            <button class="btn-search">Buscar</button>
        </form>
    </header>

    <!-- Sección principal de la página que muestra información del Pokémon -->
    <main class="container main-pokemon">
        <!-- Encabezado de la sección principal del Pokémon -->
        <div class="header-main-pokemon">
            <!-- Número del Pokémon -->
            <span class="number-pokemon">#1</span>
            <!-- Imagen del Pokémon -->
            <div class="container-img-pokemon">
                <img
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
                    alt="pokemon bulbasaur"
                />
            </div>

            <!-- Información del Pokémon -->
            <div class="container-info-pokemon">
                <!-- Nombre del Pokémon -->
                <h1>Bulbasaur</h1>
                <!-- Tipos del Pokémon -->
                <div class="card-types">
                    <span class="grass">Planta</span>
                </div>
                <!-- Información adicional del Pokémon: altura y peso -->
                <div class="info-pokemon">
                    <div class="group-info">
                        <p>Altura</p>
                        <span>0.7m</span>
                    </div>
                    <div class="group-info">
                        <p>Peso</p>
                        <span>6.9Kg</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de estadísticas del Pokémon -->
        <div class="container-stats">
            <h1>Estadísticas</h1>
            <div class="stats">
                <!-- Estadísticas individuales del Pokémon -->
                <div class="stat-group">
                    <span>Hp</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div>
                <div class="stat-group">
                    <span>Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span>
                </div>
                <div class="stat-group">
                    <span>Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span>
                </div>
                <div class="stat-group">
                    <span>Special Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span>
                </div>
                <div class="stat-group">
                    <span>Special Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span>
                </div>
                <div class="stat-group">
                    <span>Speed</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
